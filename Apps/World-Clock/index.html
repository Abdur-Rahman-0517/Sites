            --secondary: #00695c;
            --accent: #ff6f61;
            --dark: #1a1a1a;
            --light: #ffffff;
            --highlight: #ffcc00;
            --card-bg: rgba(25, 30, 45, 0.7);

        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://cdn.abdur-rahman.is-a.dev/Resources/R-Earth-01.png') no-repeat center center fixed;
            background-size: cover;
            color: var(--light);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            background: transparent;
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
            animation: fadeIn 1s ease-out;
            border: 1px solid rgba(255, 204, 0, 0.3);
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--primary), var(--highlight), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--highlight));
            border-radius: 2px;
        }
        
        .subtitle {
            font-size: 1.3rem;
            opacity: 0.9;
            margin-bottom: 20px;
            font-weight: 300;
            color: var(--highlight);
            max-width: 700px;
            margin: 0 auto 30px;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 25px;
            animation: slideIn 0.8s ease-out;
        }
        
        .search-container {
            flex: 1;
            min-width: 300px;
            max-width: 800px;
            position: relative;
        }
        
        .search-container i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--highlight);
            z-index: 2;
            font-size: 1.2rem;
        }
        
        input {
            width: 100%;
            padding: 18px 20px 18px 60px;
            border-radius: 15px;
            border: none;
            background: rgba(25, 30, 45, 0.7);
            color: white;
            font-size: 1.1rem;
            transition: var(--transition);
            box-shadow: var(--shadow);
            backdrop-filter: blur(5px);
            font-weight: 500;
            border: 1px solid rgba(255, 204, 0, 0.2);
        }
        
        input:focus {
            outline: none;
            background: rgba(35, 40, 60, 0.8);
            box-shadow: 0 0 0 3px rgba(0, 191, 165, 0.3);
            border-color: rgba(0, 191, 165, 0.5);
        }
        
        input::placeholder {
            color: rgba(255, 204, 0, 0.7);
            font-weight: 400;
        }
        
        .clock-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
        }
        
        .clock-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border-radius: 25px;
            padding: 30px;
            box-shadow: var(--shadow);
            border: 2px solid var(--primary);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            animation: cardAppear 0.6s ease-out;
            opacity: 0;
            transform: translateY(20px);
            animation-fill-mode: forwards;
        }
        
        .clock-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border-color: var(--highlight);
        }
        
        .card-content {
            position: relative;
            z-index: 2;
        }
        
        .location {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .flag-container {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 3px solid var(--primary);
            flex-shrink: 0;
        }
        
        .flag {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .city-info {
            flex-grow: 1;
        }
        
        .city {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--light);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .country {
            font-size: 1.1rem;
            opacity: 0.9;
            color: var(--highlight);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .time {
            font-size: 2.8rem;
            font-weight: bold;
            margin: 20px 0;
            display: flex;
            align-items: baseline;
            position: relative;
            z-index: 2;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            color: var(--light);
        }
        
        .date {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
            color: var(--highlight);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .ampm {
            font-size: 1.3rem;
            margin-left: 12px;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            color: var(--accent);
        }
        
        .timezone {
            font-size: 1rem;
            opacity: 0.7;
            margin-top: 10px;
            position: relative;
            z-index: 2;
            font-style: italic;
            color: var(--highlight);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .no-results {
            text-align: center;
            grid-column: 1 / -1;
            padding: 60px;
            font-size: 1.5rem;
            opacity: 0.8;
            background: rgba(25, 30, 45, 0.7);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-out;
            border: 1px solid rgba(0, 191, 165, 0.3);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes cardAppear {
            to { opacity: 1; transform: translateY(0); }
        }
        
        footer {
            text-align: center;
            margin-top: 60px;
            padding: 30px;
            font-size: 1rem;
            opacity: 0.7;
            animation: fadeIn 1.5s ease-out;
            border-top: 1px solid rgba(255, 204, 0, 0.1);
            background: transparent;
            backdrop-filter: blur(5px);
            border-radius: 15px;
            color: var(--light);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

            }

            }

                gap: 20px;
            }

            }

        // Function to format time in 12-hour format
        function formatTime(date) {
            let hours = date.getHours();
            const minutes = date.getMinutes();
            const seconds = date.getSeconds();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'
            
            return {
                time: `${hours}:${minutes < 10 ? '0' + minutes : minutes}:${seconds < 10 ? '0' + seconds : seconds}`,
                ampm: ampm
            };
        }

        // Function to format date
        function formatDate(date) {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString(undefined, options);
        }

        // Function to create a clock card element
        function createClockCard(country) {
            const clockCard = document.createElement('div');
            clockCard.className = 'clock-card';
            clockCard.dataset.timezone = country.timezone;
            clockCard.dataset.countryName = country.name;
            clockCard.dataset.capital = country.capital;
            
            // Create initial time display
            const now = new Date();
            const options = { timeZone: country.timezone };
            const cityTime = new Date(now.toLocaleString('en-US', options));
            const formattedTime = formatTime(cityTime);
            const formattedDate = formatDate(cityTime);
            
            clockCard.innerHTML = `
                <div class="card-content">
                    <div class="location">
                        <div class="flag-container">
                            <img src="https://flagcdn.com/w160/${country.code.toLowerCase()}.png" 
                                 class="flag" 
                                 alt="${country.code}">
                        </div>
                        <div class="city-info">
                            <div class="city">${country.capital}</div>
                            <div class="country">${country.name}</div>
                        </div>
                    </div>
                    
                    <div class="time">
                        <span class="time-text">${formattedTime.time}</span> 
                        <span class="ampm">${formattedTime.ampm}</span>
                    </div>
                    
                    <div class="date">${formattedDate}</div>
                    <div class="timezone">${country.timezone.replace(/_/g, ' ')}</div>
                </div>
            `;
            
            return clockCard;
        }

        // Function to update all clocks without re-rendering
        function updateClockTimes() {
            const cards = document.querySelectorAll('.clock-card');
            
            cards.forEach(card => {
                const timezone = card.dataset.timezone;
                const now = new Date();
                
                try {
                    const options = { timeZone: timezone };
                    const cityTime = new Date(now.toLocaleString('en-US', options));
                    const formattedTime = formatTime(cityTime);
                    
                    // Update only the time elements
                    card.querySelector('.time-text').textContent = formattedTime.time;
                    card.querySelector('.ampm').textContent = formattedTime.ampm;
                    card.querySelector('.date').textContent = formatDate(cityTime);
                } catch (e) {
                    // Fallback to local time if timezone is invalid
                    card.querySelector('.time-text').textContent = formatTime(now).time;
                    card.querySelector('.ampm').textContent = formatTime(now).ampm;
                    card.querySelector('.date').textContent = formatDate(now);
                }
            });
        }

        // Function to filter clocks based on search
        function filterClocks() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const cards = document.querySelectorAll('.clock-card');
            
            let hasResults = false;
            
            cards.forEach(card => {
                const country = card.dataset.countryName.toLowerCase();
                const capital = card.dataset.capital.toLowerCase();
                
                if (country.includes(searchTerm) || capital.includes(searchTerm)) {
                    card.style.display = 'block';
                    hasResults = true;
                } else {
                    card.style.display = 'none';
                }
            });
            
            // Show message if no results
            const noResults = document.querySelector('.no-results');
            if (noResults) {
                noResults.style.display = hasResults ? 'none' : 'block';
            }
        }

        // Initialize the world clock
        function initializeWorldClock() {
            const container = document.getElementById('clocks-container');
            
            // Create all clock cards
            countries.forEach(country => {
                const clockCard = createClockCard(country);
                container.appendChild(clockCard);
            });
            
            // Create no results message (initially hidden)
            const noResults = document.createElement('div');
            noResults.className = 'no-results';
            noResults.textContent = 'No countries match your search. Try a different term.';
            noResults.style.display = 'none';
            container.appendChild(noResults);
            
            // Set up event listeners
            document.getElementById('search').addEventListener('input', filterClocks);
            
            // Update clocks every second
            setInterval(updateClockTimes, 1000);
        }

        // Initialize the world clock when the page loads
        window.addEventListener('DOMContentLoaded', initializeWorldClock);
    </script>
