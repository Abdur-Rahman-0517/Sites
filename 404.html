<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .background-image {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://abdur-rahman-0517.github.io/Resources/Res-0002.404.web.png');
      background-size: cover;
      background-position: center;
      z-index: -1;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
      text-align: center;
    }

    .content h1 {
      font-size: 10em;
      margin-bottom: 0.2em;
    }

    .content p {
      font-size: 2em;
    }

    @media (max-width: 768px) {
      .background-video {
        display: none;
      }

      .background-image {
        display: block;
      }
    }
  </style>
</head>
<body>

  <video class="background-video" autoplay muted loop>
    <source src="https://abdur-rahman-0517.github.io/Resources/8252781-uhd_3840_2160_30fps.mp4" type="video/mp4">
  </video>

  <div class="background-image"></div>

  <div class="content">
    <h1>404</h1>
    <p>Page Not Found</p>
  </div>

</body>
</html>
