<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LivePen Pro - Enhanced Code Editor</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- JSZip library for creating zip files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <!-- JS-Beautify for code formatting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.0/beautify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.0/beautify-html.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.0/beautify-css.min.js"></script>
    <style>
        /* CSS Variables for Dark and Light Themes */
        :root {
            --bg-dark: #0f172a;
            --header-bg: linear-gradient(90deg, #1e1e2e, #1e1e3f);
            --editor-bg: #0d1117;
            --html-color: #ff6b6b;
            --css-color: #4dabf7;
            --js-color: #ffd43b;
            --preview-bg: #1e293b;
            --accent: #845ef7;
            --text-light: #f1f5f9;
            --text-dim: #94a3b8;
            --success: #51cf66;
            --danger: #ff6b6b;
            --divider: #4c566a;
            --input-bg: rgba(13, 17, 23, 0.9);
            --input-focus-shadow: inset 0 0 0 2px var(--accent);
            --input-focus-bg: rgba(10, 14, 20, 0.95);
            --button-secondary-bg: rgba(255, 255, 255, 0.1);
        }

        /* Light Mode Variables */
        [data-theme="light"] {
            --bg-dark: #f0f2f5;
            --header-bg: linear-gradient(90deg, #e2e8f0, #f8fafc);
            --editor-bg: #ffffff;
            --preview-bg: #e2e8f0;
            --accent: #6d28d9;
            --text-light: #1e293b;
            --text-dim: #475569;
            --divider: #cbd5e1;
            --input-bg: #f8fafc;
            --input-focus-shadow: inset 0 0 0 2px var(--accent);
            --input-focus-bg: #e2e8f0;
            --button-secondary-bg: #e2e8f0;
        }

        /* General and utility styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            overflow: hidden;
            position: relative;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Animated background effect */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(132, 94, 247, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 107, 107, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 50% 50%, rgba(77, 171, 247, 0.1) 0%, transparent 30%);
            z-index: -1;
            animation: pulse 15s infinite alternate;
        }
        [data-theme="light"]::before {
            background: 
                radial-gradient(circle at 10% 20%, rgba(109, 40, 217, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 107, 107, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 50% 50%, rgba(77, 171, 247, 0.1) 0%, transparent 30%);
        }

        @keyframes pulse {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }

        /* Header styling */
        header {
            padding: 15px 30px;
            background: var(--header-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            position: relative;
            z-index: 10;
            border-bottom: 1px solid rgba(132, 94, 247, 0.3);
            transition: background-color 0.3s ease;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            font-size: 1.8rem;
            color: var(--accent);
            animation: spin 8s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        header h1 {
            font-size: 1.8rem;
            margin: 0;
            font-weight: 700;
            background: linear-gradient(90deg, var(--html-color), var(--css-color), var(--js-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .header-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--accent), #6a5af9);
            color: white;
        }

        .btn-secondary {
            background: var(--button-secondary-bg);
            color: var(--text-light);
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(1px);
        }
        .btn i {
            transition: transform 0.3s ease;
        }
        .btn:hover i {
            transform: scale(1.1);
        }
        
        .theme-btn .fa-sun { display: none; }
        [data-theme="light"] .theme-btn .fa-moon { display: none; }
        [data-theme="light"] .theme-btn .fa-sun { display: inline-block; }

        /* Main container layout */
        #container {
            display: flex;
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        /* Code input area styling */
        #inputArea {
            display: flex;
            flex-direction: column;
            width: 50%;
            background: var(--editor-bg);
            padding: 15px;
            gap: 15px;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.3);
            z-index: 5;
            overflow: auto;
            transition: background-color 0.3s ease;
        }

        .code-box {
            display: flex;
            flex-direction: column;
            height: calc(100% / 3);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .code-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        .code-header {
            padding: 12px 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: move;
            user-select: none;
            color: white; /* Header text is always white for contrast */
        }

        .html-header { background: linear-gradient(90deg, var(--html-color), #ff8787); }
        .css-header { background: linear-gradient(90deg, var(--css-color), #74c0fc); }
        .js-header { background: linear-gradient(90deg, var(--js-color), #ffde7d); }

        .code-icon {
            font-size: 1.2rem;
        }

        textarea {
            flex: 1;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 15px;
            border: none;
            outline: none;
            background: var(--input-bg);
            color: var(--text-light);
            resize: none;
            transition: all 0.3s ease;
            scrollbar-width: thin;
            scrollbar-color: var(--accent) transparent;
        }

        textarea:focus {
            background: var(--input-focus-bg);
            box-shadow: var(--input-focus-shadow);
        }

        textarea::-webkit-scrollbar {
            width: 8px;
        }

        textarea::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 4px;
        }

        textarea::-webkit-scrollbar-track {
            background: transparent;
        }

        /* Preview styling */
        #preview-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--preview-bg);
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }

        .preview-header {
            padding: 15px 20px;
            font-weight: 600;
            background: var(--header-bg);
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1;
            transition: background-color 0.3s ease;
        }

        .preview-buttons {
            display: flex;
            gap: 10px;
        }
        
        .live-preview-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            font-weight: normal;
        }

        .toggle-switch {
            width: 40px;
            height: 20px;
            background: var(--divider);
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: white;
            top: 2px;
            left: 2px;
            transition: transform 0.3s ease;
        }
        .toggle-switch.active {
            background: var(--success);
        }
        .toggle-switch.active::after {
            transform: translateX(20px);
        }

        .preview-btn {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: var(--text-light);
            width: 34px;
            height: 34px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        [data-theme="light"] .preview-btn {
            background: rgba(0, 0, 0, 0.1);
        }

        .preview-btn:hover {
            background: var(--accent);
            transform: scale(1.1);
        }
        
        .preview-btn.fullscreen-active .fa-expand {
            display: none;
        }
        
        .preview-btn:not(.fullscreen-active) .fa-compress {
            display: none;
        }

        .preview-icon {
            color: var(--success);
        }

        #preview {
            flex: 1;
            border: none;
            background: var(--editor-bg);
            transition: opacity 0.5s ease;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.3);
            font-size: 0.85rem;
            color: var(--text-dim);
            font-family: monospace;
        }

        .update-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .indicator-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 1.5s infinite;
        }
        
        .update-indicator.disabled .indicator-dot {
            background: var(--danger);
            animation: none;
        }
        .update-indicator.disabled span {
            color: var(--danger);
        }
        
        [data-theme="light"] .status-bar {
            background: rgba(0, 0, 0, 0.1);
        }


        /* Resizable divider */
        .divider {
            width: 10px;
            background: var(--divider);
            cursor: col-resize;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            position: relative;
        }

        .divider-handle {
            width: 4px;
            height: 40px;
            background: var(--accent);
            border-radius: 2px;
        }

        /* Loading animation */
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .loading.active {
            opacity: 1;
            pointer-events: all;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(132, 94, 247, 0.3);
            border-top: 5px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Animation for preview update */
        @keyframes flash {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .updating {
            animation: flash 0.7s ease-in-out;
        }

        /* Resize handle for code editors */
        .resize-handle {
            height: 5px;
            background: var(--divider);
            cursor: row-resize;
            position: relative;
        }

        .resize-handle::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 3px;
            background: var(--accent);
            border-radius: 3px;
        }

        /* Floating effect for code editors */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .code-box {
            animation: float 6s ease-in-out infinite;
        }
        .code-box:nth-child(1) { animation-delay: 0s; }
        .code-box:nth-child(2) { animation-delay: 1s; }
        .code-box:nth-child(3) { animation-delay: 2s; }
        
        /* Custom Modal for Confirmation */
        #custom-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        #custom-modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: var(--editor-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            transform: translateY(-20px);
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        
        #custom-modal.active .modal-content {
            transform: translateY(0);
        }

        .modal-content h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--accent);
        }

        .modal-content p {
            margin-bottom: 30px;
            color: var(--text-dim);
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .modal-btn {
            padding: 10px 25px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-btn-confirm {
            background: var(--danger);
            color: white;
        }

        .modal-btn-cancel {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
        }
        
        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Fullscreen Welcome Overlay */
        #welcome-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
            z-index: 1001;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
        }
        
        #welcome-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .welcome-content {
            text-align: center;
            padding: 20px;
            animation: fadeIn 1.5s ease-out;
        }
        
        .welcome-content h2 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: linear-gradient(90deg, var(--html-color), var(--css-color), var(--js-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .welcome-content p {
            font-size: 1.2rem;
            color: var(--text-dim);
            margin-bottom: 30px;
        }
        
        .welcome-content .btn-primary {
            font-size: 1.1rem;
            padding: 15px 40px;
        }

        /* Toast Notification Container */
        #toast-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1002;
            gap: 10px;
        }

        .toast {
            background: var(--accent);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }
        .toast.success { background: var(--success); }
        .toast.error { background: var(--danger); }


        /* Responsive design */
        @media (max-width: 900px) {
            #container {
                flex-direction: column;
            }
            
            #inputArea {
                width: 100%;
                height: 60%;
            }
            
            .divider {
                width: 100%;
                height: 10px;
                cursor: row-resize;
            }
            
            .divider-handle {
                width: 40px;
                height: 4px;
            }
            
            #preview-container {
                width: 100%;
                height: 40%;
            }
        }
    </style>
</head>

    <header>

    <div id="container">

    <div class="loading" id="loading">

    <!-- Custom Modal for Reset/Clear Confirmation -->
    <div id="custom-modal">

            <h3>Confirm Action</h3>

            <div class="modal-buttons">
                <button class="modal-btn modal-btn-confirm" id="confirmActionBtn">Confirm</button>
                <button class="modal-btn modal-btn-cancel" id="cancelActionBtn">Cancel</button>
            </div>
        </div>
    </div>
    
    <!-- Toast Notification Container -->
    <div id="toast-container"></div>

    <script>
        // DOM Elements
        const htmlInput = document.getElementById("html");
        const cssInput = document.getElementById("css");
        const jsInput = document.getElementById("js");
        const preview = document.getElementById("preview");
        const runBtn = document.getElementById("runBtn");
        const downloadBtn = document.getElementById("downloadBtn");
        const resetBtn = document.getElementById("resetBtn");
        const clearBtn = document.getElementById("clearBtn");
        const refreshBtn = document.getElementById("refreshBtn");
        const fullscreenBtn = document.getElementById("fullscreenBtn");
        const loading = document.getElementById("loading");
        const divider = document.getElementById("divider");
        const inputArea = document.getElementById("inputArea");
        const previewContainer = document.getElementById("preview-container");
        const themeToggleBtn = document.getElementById("themeToggleBtn");
        const formatBtn = document.getElementById("formatBtn");
        const livePreviewToggle = document.getElementById("livePreviewToggle");
        const livePreviewStatus = document.getElementById("livePreviewStatus");
        const updateIndicator = document.getElementById("updateIndicator");
        
        // Custom Modal Elements
        const customModal = document.getElementById("custom-modal");
        const modalText = document.getElementById("modal-text");
        const confirmActionBtn = document.getElementById("confirmActionBtn");
        const cancelActionBtn = document.getElementById("cancelActionBtn");
        
        // Fullscreen Welcome Overlay Elements
        const welcomeOverlay = document.getElementById("welcome-overlay");
        const enterFullscreenBtn = document.getElementById("enterFullscreenBtn");
        
        // Resizable editors
        const htmlBox = document.getElementById("html-box");
        const cssBox = document.getElementById("css-box");
        const jsBox = document.getElementById("js-box");
        const resizeHandles = document.querySelectorAll('.resize-handle');

        // Default code values
        const defaultHTML = `
<div class="container">
    <h1>Welcome to <span class="highlight">LivePen Pro</span></h1>
    <p>Edit code and see instant preview!</p>
    <div class="features">
        <div><i class="fas fa-arrows-alt-h"></i> Resizable Panes</div>
        <div><i class="fas fa-expand"></i> Fullscreen Preview</div>
        <div><i class="fas fa-palette"></i> Vibrant UI</div>
    </div>
    <button id="demoBtn">Click Me!</button>
    <div id="output"></div>
</div>
        `.trim();

        const defaultCSS = `
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: white;

    display: flex;

}

}

    from { opacity: 0; transform: translateY(20px); }

}

    font-size: 3rem;

    text-shadow: 0 2px 10px rgba(0,0,0,0.2);
}

}

    margin: 30px 0;

}

    padding: 15px 25px;

    gap: 10px;
    transition: all 0.3s ease;
}

.features div:hover {
    background: rgba(255, 255, 255, 0.25);
    transform: translateY(-5px);
}

button {
    background: linear-gradient(90deg, #845ef7, #5c7cfa);
    color: white;
    border: none;
    padding: 12px 35px;
    font-size: 1.1rem;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    margin-top: 20px;
}

button:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

#output {
    margin-top: 30px;
    font-size: 1.1rem;
    min-height: 30px;
    padding: 15px;
    background: rgba(0, 0, 0, 0.2);
    border-radius: 10px;
}
        `.trim();

        const defaultJS = `
document.getElementById('demoBtn').addEventListener('click', function() {
    const output = document.getElementById('output');
    output.innerHTML = "ðŸŽ‰ You clicked the button! LivePen is working perfectly!";
    
    // Create a fun animation
    this.animate([
        { transform: 'scale(1)', background: 'linear-gradient(90deg, #845ef7, #5c7cfa)' },
        { transform: 'scale(1.1)', background: 'linear-gradient(90deg, #ff6b6b, #ff8787)' },
        { transform: 'scale(1)', background: 'linear-gradient(90deg, #51cf66, #40c057)' }
    ], {
        duration: 600,
        iterations: 1
    });
    
    // Animate the output message
    output.animate([
        { opacity: 0, transform: 'translateY(20px)' },
        { opacity: 1, transform: 'translateY(0)' }
    ], {
        duration: 800,
        fill: 'forwards'
    });
});
        `.trim();
        
        let livePreviewEnabled = true;

        // Auto-save and auto-load logic
        const saveCode = () => {
            localStorage.setItem('livepen_html', htmlInput.value);
            localStorage.setItem('livepen_css', cssInput.value);
            localStorage.setItem('livepen_js', jsInput.value);
            showToast('Code saved!', 'success');
        };

        const loadCode = () => {
            const savedHTML = localStorage.getItem('livepen_html');
            const savedCSS = localStorage.getItem('livepen_css');
            const savedJS = localStorage.getItem('livepen_js');

            htmlInput.value = savedHTML || defaultHTML;
            cssInput.value = savedCSS || defaultCSS;
            jsInput.value = savedJS || defaultJS;
        };

        // Theme switching logic
        const toggleTheme = () => {
            const currentTheme = document.body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', newTheme);
            localStorage.setItem('livepen_theme', newTheme);
        };
        
        const loadTheme = () => {
            const savedTheme = localStorage.getItem('livepen_theme') || 'dark';
            document.body.setAttribute('data-theme', savedTheme);
        };

        // Toast notification system
        const showToast = (message, type = 'success') => {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.classList.add('toast', type);
            toast.innerHTML = `<i class="fas fa-${type === 'success' ? 'check' : 'times'}"></i><span>${message}</span>`;
            
            toastContainer.appendChild(toast);
            
            // Trigger animation
            setTimeout(() => toast.classList.add('show'), 10);
            
            // Hide and remove after 3 seconds
            setTimeout(() => {
                toast.classList.remove('show');
                toast.addEventListener('transitionend', () => toast.remove());
            }, 3000);
        };

        // Resizable functionality
        let isResizing = false;
        let currentResizeHandle = null;
        
        resizeHandles.forEach(handle => {
            handle.addEventListener('mousedown', function(e) {
                isResizing = true;
                currentResizeHandle = this;
                document.body.style.cursor = 'row-resize';
                e.preventDefault();
            });
        });
        
        divider.addEventListener('mousedown', function(e) {
            isResizing = true;
            document.body.style.cursor = 'col-resize';
            e.preventDefault();
        });
        
        document.addEventListener('mousemove', function(e) {
            if (!isResizing) return;
            
            if (currentResizeHandle) {
                const index = Array.from(resizeHandles).indexOf(currentResizeHandle);
                const prevBox = index === 0 ? htmlBox : cssBox;
                const nextBox = index === 0 ? cssBox : jsBox;
                
                const totalHeight = prevBox.offsetHeight + nextBox.offsetHeight + 15;
                
                const mouseY = e.clientY;
                const containerTop = inputArea.getBoundingClientRect().top;
                const newPrevHeight = mouseY - containerTop - prevBox.offsetTop;
                
                if (newPrevHeight > 50 && (totalHeight - newPrevHeight) > 50) {
                    prevBox.style.height = `${newPrevHeight}px`;
                    nextBox.style.height = `${totalHeight - newPrevHeight - 15}px`;
                }
            } else {
                const containerWidth = document.getElementById('container').offsetWidth;
                const newInputWidth = (e.clientX / containerWidth) * 100;
                
                if (newInputWidth > 20 && newInputWidth < 80) {
                    inputArea.style.width = `${newInputWidth}%`;
                    previewContainer.style.width = `${100 - newInputWidth}%`;
                }
            }
        });
        
        document.addEventListener('mouseup', function() {
            isResizing = false;
            currentResizeHandle = null;
            document.body.style.cursor = '';
        });
        
        // Function to update the preview iframe
        function updatePreview() {
            loading.classList.add('active');
            
            setTimeout(() => {
                const html = htmlInput.value;
                const css = `<style>${cssInput.value}</style>`;
                const js = `<script>${jsInput.value}<\/script>`;
                const code = `<!DOCTYPE html><html><head>${css}</head><body>${html}${js}</body></html>`;
                
                preview.classList.add('updating');
                preview.srcdoc = code;
                
                setTimeout(() => {
                    preview.classList.remove('updating');
                    loading.classList.remove('active');
                }, 500);
            }, 300);
        }
        
        // Event listeners for auto-save and live updates
        [htmlInput, cssInput, jsInput].forEach(input => {
            input.addEventListener("input", () => {
                saveCode();
                if (livePreviewEnabled) {
                    updatePreview();
                }
            });
        });
        
        // Run button
        runBtn.addEventListener("click", updatePreview);
        
        // Download button functionality
        downloadBtn.addEventListener("click", async () => {
            const originalText = downloadBtn.innerHTML;
            downloadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Zipping...';
            downloadBtn.disabled = true;

            try {
                const zip = new JSZip();
                zip.file("index.html", htmlInput.value);
                zip.file("style.css", cssInput.value);
                zip.file("script.js", jsInput.value);
                
                const blob = await zip.generateAsync({ type: "blob" });
                
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = "livepen_project.zip";
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                downloadBtn.innerHTML = '<i class="fas fa-download"></i> Download';
                downloadBtn.disabled = false;
                showToast('Download started!', 'success');
            } catch (error) {
                console.error("Failed to generate or download zip file:", error);
                downloadBtn.innerHTML = '<i class="fas fa-download"></i> Download';
                downloadBtn.disabled = false;
                showToast('Download failed.', 'error');
            }
        });
        
        // Theme toggle button
        themeToggleBtn.addEventListener('click', toggleTheme);
        
        // Format Code button
        formatBtn.addEventListener('click', () => {
            try {
                htmlInput.value = html_beautify(htmlInput.value, { indent_size: 4, space_in_empty_paren: true });
                cssInput.value = css_beautify(cssInput.value, { indent_size: 4, space_in_empty_paren: true });
                jsInput.value = js_beautify(jsInput.value, { indent_size: 4, space_in_empty_paren: true });
                showToast('Code formatted successfully!', 'success');
            } catch (error) {
                console.error('Formatting failed:', error);
                showToast('Code formatting failed.', 'error');
            }
        });
        
        // Live Preview Toggle
        livePreviewToggle.addEventListener('click', () => {
            livePreviewEnabled = !livePreviewEnabled;
            livePreviewToggle.classList.toggle('active', livePreviewEnabled);
            livePreviewStatus.textContent = `Live Updates: ${livePreviewEnabled ? 'On' : 'Off'}`;
            updateIndicator.classList.toggle('disabled', !livePreviewEnabled);
            
            if (livePreviewEnabled) {
                updatePreview();
                showToast('Live preview enabled.', 'success');
            } else {
                showToast('Live preview disabled.', 'error');
            }
        });
        
        // Reset button - opens the custom modal
        resetBtn.addEventListener("click", () => {
            customModal.classList.add('active');
            modalText.textContent = "Are you sure you want to reset all the code to its default state? This action cannot be undone.";
            confirmActionBtn.dataset.action = 'reset';
            confirmActionBtn.style.background = 'var(--danger)';
        });
        
        // Clear All button - opens the custom modal
        clearBtn.addEventListener("click", () => {
            customModal.classList.add('active');
            modalText.textContent = "Are you sure you want to clear all the code editors? This will permanently delete your current work.";
            confirmActionBtn.dataset.action = 'clear';
            confirmActionBtn.style.background = 'var(--danger)';
        });
        
        // Handle custom modal confirmation
        confirmActionBtn.addEventListener('click', () => {
            const action = confirmActionBtn.dataset.action;
            if (action === 'reset') {
                htmlInput.value = defaultHTML;
                cssInput.value = defaultCSS;
                jsInput.value = defaultJS;
                showToast('Editors reset to default.', 'success');
            } else if (action === 'clear') {
                htmlInput.value = '';
                cssInput.value = '';
                jsInput.value = '';
                showToast('Editors cleared.', 'success');
            }
            
            updatePreview();
            saveCode();
            customModal.classList.remove('active');
        });
        
        // Handle custom modal cancellation
        cancelActionBtn.addEventListener('click', () => {
            customModal.classList.remove('active');
        });
        
        // Refresh button
        refreshBtn.addEventListener("click", updatePreview);
        
        // Fullscreen button
        fullscreenBtn.addEventListener("click", function() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.body.requestFullscreen();
            }
        });
        
        // Enter fullscreen from the welcome overlay
        enterFullscreenBtn.addEventListener('click', () => {
            document.body.requestFullscreen().then(() => {
                welcomeOverlay.classList.add('hidden');
            }).catch(err => {
                console.error(`Error attempting to enable fullscreen mode: ${err.message} (${err.name})`);
                welcomeOverlay.classList.add('hidden');
            });
        });
        
        // Handle fullscreen change and icon toggle
        document.addEventListener('fullscreenchange', exitHandler);
        document.addEventListener('webkitfullscreenchange', exitHandler);
        document.addEventListener('mozfullscreenchange', exitHandler);
        document.addEventListener('MSFullscreenChange', exitHandler);

        function exitHandler() {
            if (document.fullscreenElement) {
                fullscreenBtn.classList.add('fullscreen-active');
            } else {
                fullscreenBtn.classList.remove('fullscreen-active');
            }
        }
        
        // Add auto-resizing to textareas
        const autoResizeTextareas = () => {
            [htmlInput, cssInput, jsInput].forEach(textarea => {
                textarea.style.height = 'auto';
                textarea.style.height = (textarea.scrollHeight) + 'px';
            });
        };
        [htmlInput, cssInput, jsInput].forEach(textarea => {
            textarea.addEventListener('input', autoResizeTextareas);
        });
        
        // Initial setup on window load
        window.onload = () => {
            loadCode();
            loadTheme();
            updatePreview();
            autoResizeTextareas();
        };
    </script>
</body>
</html>
